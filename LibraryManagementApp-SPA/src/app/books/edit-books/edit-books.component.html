<div class="container mt-5">
    <label class="add-book mb-4">Edit Books</label> <br>
    <form [formGroup]="addForm">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label title">Book</label>
            <div class="col-sm-10">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option
                    *ngFor="let item of modelsFromBook" [value]="item">{{item.title}}
                </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label title">Title</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Enter Title" formControlName="title" [ngClass]="{'is-invalid': (addForm.get('title').touched ||
                        addForm.get('title').dirty) &&
                        !addForm.get('title').valid }">
                <span class="invalid-feedback">
                    <h5> Please enter title </h5>
                </span>
            </div>
        </div>
        <div class="button-submit">
            <button [disabled]="!addForm.valid" class="btn" (click)="updateBook()">Update</button>
            <button class="btn button-back" (click)="back()">Back</button>
        </div>
    </form>
</div>
